<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <p>Select color:</p>
      <input id="color_wheel" type="color" />
      <div id="colorbox"></div>
      <label>Hex:</label><input type="text" name="hex" id="hex" /> <label>rgb:</label><input type="text" name="rgb" id="rgb" /> <label>hsl:</label><input type="text" name="hsl" id="hsl" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
